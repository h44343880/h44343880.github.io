                    <div class="item">
                        <h2>The Pigeonhole Principle</h2>
                        <p>如果k是一個正整數而且有k + 1個物件放在k個箱子中，那麼至少有一個箱子裝有兩個(含)以上物件</p>
                    </div>
                    <div class="item">
                        <h2>The Generalized Pigeonhole Principle</h2>
                        <p>如果有N個物件放在k個箱子中，那麼至少有一個箱子裝有至少⌈N/k⌉個物件</p>
                    </div>
