<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>子頁面</title>
    <style>
      header {margin: auto; text-align: center; font-size: xx-large;}
    </style>
  </head>
  <body>
    <header>
      <h1>測試標題</h1>
      <hr>
    </header>
    <main>
      <h2>The Pigeonhole Principle</h2>
      <p>如果k是一個正整數而且有k + 1個物件放在k個箱子中，那麼至少有一個箱子裝有兩個(含)以上物件</p>
      <h2>The Generalized Pigeonhole Principle</h2>
      <p>如果有N個物件放在k個箱子中，那麼至少有一個箱子裝有至少⌈N/k⌉個物件</p>
    </main>
  </body>
</html>
