<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>nav作業</title>
        <style>
            header {text-align: center;}
            nav {margin:0%; float: left; width: 30%; height: 200px; background-color: yellow;}
            main {margin: 0%; height: 200px; background-color: gray;}
        </style>
    </head>
    <body>
        <header>
            <h1><b>標題</b></h1>
        </header>
        <nav>
            <ul>
                <li>導覽列1</li>
                <li>導覽列2</li>
                <li>導覽列3</li>
            </ul>
        </nav>
        <main>
            <p>LaTeX，是一種基於TeX的排版系統，由美國電腦科學家萊斯利·蘭伯特在20世紀80年代初期開發，利用這種格式系統的處理，即使使用者沒有排版和程式設計的知識也可以充分發揮由TeX所提供的強大功能，不必一一親自去設計或校對，能在幾天，甚至幾小時內生成很多具有書籍品質的印刷品。</p>
        </main>
        <footer>
            <p align="center">這是頁尾</p>
        </footer>
    </body>
</html>
